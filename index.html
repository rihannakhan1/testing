<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Dynamic Resume Builder</h1>

    <form id="resume-form">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <h2>Education</h2>
        <label for="education">Education:</label>
        <textarea id="education" name="education" required></textarea><br>

        <h2>Work Experience</h2>
        <label for="work">Work Experience:</label>
        <textarea id="work" name="work" required></textarea><br>

        <h2>Skills</h2>
        <label for="skills">Skills (separated by commas):</label>
        <input type="text" id="skills" name="skills" required><br>

        <button type="submit">Generate Resume</button>
    </form>

    <h2>Generated Resume</h2>
    <div id="resume-output"></div>

    <script src="main.js"></script>
</body>
</html>
